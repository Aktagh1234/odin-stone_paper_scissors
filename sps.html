<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background: #181a20;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #00c3ff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000a;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px #0004;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            outline: none;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #00c3ff 0%, #3a7bd5 100%);
            color: #181a20;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px #00c3ff44;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #results {
            background: #23272f;
            border-radius: 16px;
            padding: 32px 40px;
            box-shadow: 0 2px 16px #0006;
            margin-top: 20px;
            min-width: 320px;
            text-align: center;
        }
        #roundResult {
            font-size: 1.3em;
            margin-bottom: 18px;
            min-height: 32px;
            color: #00c3ff;
        }
        #humanScore, #computerScore {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffb0;
        }
        #finalResult {
            margin-top: 18px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ff5e62;
            min-height: 28px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-group">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results">
        <p id="roundResult"></p>
        <p>Human Score: <span id="humanScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <p id="finalResult"></p>
    </div>

    <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        return choices[Math.floor(Math.random() * 3)];
    }

    function playRound(humanChoice, computerChoice) {
        if (humanChoice === computerChoice) {
            return "It's a tie!";
        } else if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice === "scissors" && computerChoice === "paper")
        ) {
            humanScore++;
            return `You win! ${humanChoice} beats ${computerChoice}`;
        } else {
            computerScore++;
            return `You lose! ${computerChoice} beats ${humanChoice}`;
        }
    }

    function updateScores() {
        document.getElementById("humanScore").textContent = humanScore;
        document.getElementById("computerScore").textContent = computerScore;
    }

    function checkWinner() {
        if (humanScore === 5 || computerScore === 5) {
            const finalResult = document.getElementById("finalResult");
            if (humanScore > computerScore) {
                finalResult.textContent = "Congratulations! You won the game!";
                confetti({
                    particleCount: 200,
                    spread: 120
                });
            } else {
                finalResult.textContent = "Sorry! The computer won the game!";
            }
            // Disable buttons
            document.getElementById("rock").disabled = true;
            document.getElementById("paper").disabled = true;
            document.getElementById("scissors").disabled = true;
        }
    }

    function handleClick(choice) {
        if (humanScore < 5 && computerScore < 5) {
            const computerChoice = getComputerChoice();
            const result = playRound(choice, computerChoice);
            document.getElementById("roundResult").textContent = result;
            updateScores();
            checkWinner();
        }
    }

    document.getElementById("rock").addEventListener("click", () => handleClick("rock"));
    document.getElementById("paper").addEventListener("click", () => handleClick("paper"));
    document.getElementById("scissors").addEventListener("click", () => handleClick("scissors"));
    </script>
</body>
</html>
